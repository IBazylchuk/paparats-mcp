# Publishes server.json to the MCP Registry when a version tag is pushed or a GitHub Release is published.
# Prerequisites: server.json in repo root; @paparats/cli (and @paparats/shared) must already be published to npm â€”
# the registry validates the package and returns 400 "NPM package not found" until it exists. Publish locally with
# yarn publish:npm first, then push the tag (or re-run this workflow after publishing).
name: Publish to MCP Registry

on:
  push:
    tags: ['v*']
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install mcp-publisher
        run: |
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz
          sudo mv mcp-publisher /usr/local/bin/
          mcp-publisher --version

      - name: Publish to registry
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish
